name: Ansible deploy

on:
  repository_dispatch:
    types: [trigger-workflow-ansible_deploy]

jobs:

  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        ref: ${{ github.event.client_payload.sha }}

    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Install dependencies for Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible==2.9.2 requests

    - name: Set ansible config secrets
      env:
        SSH_KEY: ${{ secrets.SSH_KEY_ANSIBLE }}
      run: |
        mkdir ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/id_ed25519_Ansible
        chmod 600 ~/.ssh/id_ed25519_Ansible

    - name: Run deploy playbook
      env:
        ANSIBLE_HOST_KEY_CHECKING: "False"
      run: |
        ansible-playbook -i ${{ secrets.SERVER_HOSTNAME }}, -u ${{ secrets.SERVER_USER }} deploy/inventory deploy/playbook.yml -e GITHUB_TOKEN=${{ secrets.TOKEN_PORTFOLIO }}